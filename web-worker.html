<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <link rel="FaviconIcon" href="favicon.ico" type="image/x-icon" />
    <title>Web Worker Example</title>
  </head>

  <body style="padding: 16px">
    <h1>Web Worker Example Page</h1>
    <button id="calculateSum">Calculate Sum</button>
    <button id="changeBg">Change background</button>
  </body>

  <script>
    const worker = new Worker('./js/web-worker.js')
    const sumBtn = document.querySelector('#calculateSum')
    sumBtn.addEventListener('click', e => {
      worker.postMessage('Ciccio bellissimo!!!')
    })

    worker.onmessage = function (param) {
      alert(`The final sum is ${param.data}`)
    }

    const bgBtn = document.querySelector('#changeBg')
    bgBtn.addEventListener('click', e => {
      const bg = document.body.style.background
      return bg === 'white'
        ? (document.body.style.background = 'pink')
        : (document.body.style.background = 'white')
    })
  </script>
</html>
