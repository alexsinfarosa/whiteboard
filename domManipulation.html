  <script>
    const arr = ['a', 'b', 'c', 'd', 'e', 'f']

    const ul = document.createElement('ul')

    arr.map((item, i) => {
      const li = document.createElement('li')
      if (i % 2 !== 0) {
        li.style.color = 'red'
      }
      li.innerText = item
      ul.append(li)
    })
    document.body.append(ul)
  </script>
