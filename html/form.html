  <body style="padding: 48px">
    <section>
      <h2>Random Form</h2>
      <form method="post" id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" minlength="3" />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" minlength="3" />

        <button type="submit">Submit</button>
      </form>
    </section>

    <script>
      const form = document.getElementById('bestForm')

      form.addEventListener('submit', async e => {
        e.preventDefault()

        const formData = new FormData(form)
        const body = Object.fromEntries(formData)

        const {first, last} = body

        // validation

        // check for errors

        const res = await fetch('url', {
          method: 'POST',
          headers: {
            'Content-type': 'multipart/form-data',
          },
          body,
        })

        if (res.ok) {
          return await res.json()
        }

        return new Error(`HTTP error: ${res.status}`)
      })
    </script>
  </body>
